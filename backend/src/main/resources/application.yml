spring:
  application:
    name: bms

  # H2 Database Configuration
  datasource:
    url: jdbc:h2:file:./data/bms_db;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ${H2_PASSWORD:s3cur3P4ssw0rd!}

  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # H2 Console (for development)
  h2:
    console:
      enabled: true
      path: /h2-console

# JWT Configuration
app:
  jwt:
    secret: MyVeryLongAndSecureJWTSecretKeyThatIsAtLeast64CharactersLongForHS512Algorithm123456789
    expiration-hours: 24

# Server Configuration
server:
  port: 8080

# Logging
logging:
  level:
    com.acme.bms: DEBUG
    org.springframework.security: DEBUG
    #org.hibernate.SQL: DEBUG
    #org.hibernate.type.descriptor.sql.BasicBinder: TRACE
